<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{translation.LOGIN_LABEL}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">{{translation.CLOSE_LABEL}}</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin(data)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">{{translation.USER_LABEL}}</span>
          <input type="text" ng-model="data.user">
        </label>
        <label class="item item-input">
          <span class="input-label">{{translation.PASSWORD_LABEL}}</span>
          <input type="password" ng-model="data.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">{{translation.SIGNIN_LABEL}}</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
