<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content class="menu-outer">
      <div class="row menu-top-options">
        <div class="col col-top">
          <ion-item class="heading-item colored" ng-show="user.isLoggedIn()">
            <div class="row">
              <div class="col">
                <!-- We need a wrapper with width set for the preload image directive -->
                <div class="user-image-outer">
                    <div class="pre-img _1_1 rounded-image finish-loading">
                        <img class="user-image" ng-if="user.get().avatar != ''" ng-src="{{user.get().avatar}}">
                        <img class="user-image" ng-if="user.get().avatar == ''" src="img/avatar.png">
                    </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h1 class="greeting">{{user.get().nome}}</h1>
                <p class="message">{{user.get().email}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col">
              <input type="button" class="btn btn-link" value="sair" ng-click="logout()"/>
              </div>
            </div>
          </ion-item>
          <ion-item class="heading-item" ng-hide="user.isLoggedIn()" menu-close>
            <div class="row">
              <div class="col">
                <!-- We need a wrapper with width set for the preload image directive -->
                <div class="user-image-outer">
                    <div class="pre-img _1_1 rounded-image finish-loading">
                    <img class="user-image" src="img/avatar.png" spinner-on-load>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="button button-block button-small button-positive" ng-click="showLogin()">{{translation.SIGNIN_LABEL}}</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                  <div class="horizontal-line">
                      <span>{{translation.OR_LABEL}}</span>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="button button-block button-small button-assertive" ng-click="showSignIn()">{{translation.SIGNUP_LABEL}}</button>
              </div>
            </div>
          </ion-item>

          <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.list">
            <i class="menu-icon icon fa fa-th-list"></i>
            <h2 class="menu-text">{{translation.LIST_LABEL}}</h2>
          </ion-item>
          <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.compare">
            <i class="menu-icon icon ion-person-stalker"></i>
            <h2 class="menu-text">{{translation.COMPARE_LABEL}}</h2>
          </ion-item>
          <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.view4">
            <i class="menu-icon icon ion-ribbon-b"></i>
            <h2 class="menu-text">{{translation.PRICES_LABEL}}</h2>
          </ion-item>
        </ion-list>
      </div>
    </div>
    <div class="row menu-bottom-options">
      <div class="col col-bottom">
        <ion-list>
          <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.view5">
            <i class="menu-icon icon ion-person-add"></i>
            <h2 class="menu-text">Find Friends</h2>
          </ion-item>
          <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.view6">
            <i class="menu-icon icon ion-ios-settings-strong"></i>
            <h2 class="menu-text">{{translation.SETTINGS_LABEL}}</h2>
          </ion-item>
        </ion-list>
      </div>
    </div>
