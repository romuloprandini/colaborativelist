<ion-popover-view class="fit">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in optionCollection" ng-class="[item.classe, {'item-button-left' : item.icon.left}, {'item-button-right' : item.icon.right}]"  ng-click="item.action()">
                <i ng-class="item.icon.left" ng-if="item.icon.left"></i>
                {{::item.name}}
                <i ng-class="item.icon.right" ng-if="item.icon.right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
  </ion-popover-view>
